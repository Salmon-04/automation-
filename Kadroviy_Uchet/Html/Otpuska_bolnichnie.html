    <div id="popup8" class="popup-p">
        <div class="popup-header">
            Отправить в отпуск
            <span class="popup-close" onclick="hidePopup('popup8')">&times;</span>
        </div>
        <div>
            <form>
                <!-- Данные для Отправить в отпуск -->
                <label for="id_sotrudnika">ID Сотрудника:</label><br>
                <input type="text" id="id_sotrudnika" name="id_sotrudnika"><br>
                <label for="fio">ФИО:</label><br>
                <input type="text" id="fio" name="fio"><br>
                <label for="date_start">Дата начала отпуска:</label><br>
                <input type="date" id="date_start" name="date_start"><br>
                <label for="date_end">Дата окончания отпуска:</label><br>
                <input type="date" id="date_end" name="date_end"><br>
    
            </form>
        </div>
        <div class="pop_sub">
            <input type="submit" value="Отправить запрос">
        </div>
    </div>
    <div id ="popup10" class="popup-s">
        <div class="wrapper">
            <div class="login-box">
            <span class="popup-close closes" onclick="hidePopup('popup10')">&times;</span>
            <div class="login-header">
                <span>Входа</span>
                 
            </div>
    
            <div class="input_box">
                <input type="text" id="username" class="input-field" required>
                <label for="user" class="label">Логин</label>
                <i class="bx bx-user icon"></i>
            </div>
            <div class="input_box">
                <input type="password" id="pass" class="input-field" required>
                <label for="pass" class="label">Пароль</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember" class="remember"> Запомнить меня </label>
                </div>
                <div class="forgot">
                    <a href="#"> Забыл пароль ?</a>
                </div>
            </div>
            <div class="input_box">
                <input type="submit" class="input-submit" value="Вход">
            </div>
            <div class="register">
                <span> У вас нет аккаунт ? <a href="#">Регистрация</a></span>
            </div>
